name: Build Web UI

on:
  workflow_call:
    inputs:
      version:
        description: "Version string to use (optional, auto-generated if not provided)"
        required: false
        type: string
    outputs:
      artifact-id:
        description: "The artifact ID for the built web UI"
        value: ${{ jobs.build-webui.outputs.artifact-id }}

jobs:
  build-webui:
    name: Build WebUI
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload-web-ui.outputs.artifact-id }}
    steps:
      - name: Checkout repository
        id: checkout-repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          sparse-checkout: |
            unity/QuestSLAM-ros2/Assets/StreamingAssets/web
            questslam-webui
            .github
          sparse-checkout-cone-mode: false
          lfs: true
      - name: Determine Version
        id: version-info
        uses: ./.github/actions/dertermine-version/
        with:
          version: ${{ inputs.version }}

      - name: Setup Bun
        id: setup-bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./questslam-webui
        run: bun install

      - name: Build WebUI
        working-directory: ./questslam-webui
        run: bun run build

      - name: Upload artifact
        id: upload-web-ui
        uses: actions/upload-artifact@v4
        with:
          name: questslam-webui-${{ steps.version-info.outputs.version }}
          path: unity/QuestSLAM-ros2/Assets/StreamingAssets/web
          retention-days: 7
